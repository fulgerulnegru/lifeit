<html>
<head>
<meta name="robots" content="nofollow" />
<title>{%block title%} Lifeit {%endblock %}</title>
<!--<link rel="shortcut icon" href="{{ip}}/static/images/sigla.jpg" type="image/x-icon">-->
<!--<link rel="stylesheet" href="{{ip}}/static/stylesheet/bootstrap.css" type="text/css" media="screen" title="all" charset="utf-8" />-->
<!--<link rel="stylesheet" href="{{ip}}/static/stylesheet/base.css" type="text/css" media="screen" title="all" charset="utf-8" />-->
<style>
.navbar{
  position:absolute;
  top:0px;
  left:0px;
  width:100%;
  height:33px;
  background-color:#C5D8F0;
}
.navbar1{
	position:absolute;
	top:33px;
	left:0px;
	width:100%;
	background-color:#000;
}
.navbar-inverse{
	background-color:#000;
}
.sigla{
  position:absolute;
  top:0px;
  left:0px;
}
.well{
    background-color:#C5D8F0;
}

.no_border{
    border-bottom-left-radius: 0px ;
}
.left{
  position:absolute;
  top:100px;
  left:30px;
  border-bottom-left-radius: 0px ;
}
</style>
</head>
<body style="background:url({{ip}}/static/images/background.jpg);">
  <div class="navbar" style="position:absolute;z-index:2;">
    <div style="float:right;">
      {% include "user.html" %}
    </div>
  </div>
  <div class="navbar1">
    <div class="navbar navbar-inverse">
      <div class="navbar-inner" >
        {% block navbar1 %}
        {% endblock %}
      </div>
    </div>
  </div>
<a href="{{ip}}">
  <img class="sigla" src = "{{ip}}/static/images/sigla.jpg" style="float:left;z-index:10;">
</a>
<div style="position:absolute;top:100px;left:10%;min-width:40%;">
<div id="well" class="well panel line-vertical panel-text" style="{% block style-panel_article %}{% endblock %}">
{% for i in articles %}
  <p style="margin-left:30px">
    <div class="row article">
        <div class="span9" style="width:570px;">
          <a href="{{ip}}/{% url views.article%}?id={{i.id}}">
            <span class="label label-info" style="font-size:30px">
              {{i.title}}
            </span>
          </a>
          </br>
          </br>
          <div class="row">
            <div class="span3" style="width:90px;"><img src="{{ip}}/static/{{i.image}}"></img></div>
            <div class="span6" >
              {{i.describe}}
              </br>
              <span style="font-size:20px;">
                <a href="{{ip}}/{% url views.article%}?id={{i.id}}">
                more<i class="icon-circle-arrow-right" style="position:relative;top:5px;"></i>
                </a>
              </span>
            </div>
          </div>
    </div>
  </div>
  </p>
  <hr>
  </br>
  {% endfor %}
</div>
</div>
</body>
<html>
